<app-player *ngFor="let player of game.players; let i = index;" class="playerPosition" [ngStyle]="{'top.px': 50 + (i * 150)}" [name]="player" [playerActive]="i == game.currentPlayer"></app-player>

<div class="field">
    <div class="cardStack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"  src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 25px" src="assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" class="playedCards">

        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard pickCardAnimation" style="right: 25px" src="assets/img/cards/{{ currentCard }}.png">


    </div>
</div>
<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="addButton">
    <mat-icon>add</mat-icon>
</button>
